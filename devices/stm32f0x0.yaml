_svd: ../svd/stm32f0x0.svd

ADC:
  CCR:
    _delete:
      - VBATEN
  CFGR1:
    EXTSEL:
      TIM1_TRGO: [0, "Timer 1 TRGO Event"]
      TIM1_CC4: [1, "Timer 1 CC4 event"]
      TIM3_TRGO: [3, "Timer 3 TRGO event"]
      TIM15_TRGO: [4, "Timer 15 TRGO event"]

RCC:
  AHBENR:
    _add:
      IOPDEN:
        description: "I/O port D clock enable"
        bitOffset: 20
        bitWidth: 1
  CFGR:
    _modify:
      PLLSRC:
        bitOffset: 16
        bitWidth: 1

SPI1:
  SR:
