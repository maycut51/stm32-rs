_svd: ../svd/stm32u585.svd

UCPD1:
  _strip:
    - UCPD_

# This SVD calls this ADC12, but ADC12_Common in most others
_modify:
  ADC12:
    name: ADC12_Common

PWR:
  _add:
    CR4:
      displayName: PWR control register 4
      addressOffset: 0xA8
      size: 0x20
      resetValue: 0x00000000
      access: read-write
      fields:
        SRAM1PDS4:
          bitOffset: 0
          bitWidth: 1
        SRAM1PDS5:
          bitOffset: 1
          bitWidth: 1
        SRAM1PDS6:
          bitOffset: 2
          bitWidth: 1
        SRAM1PDS7:
          bitOffset: 3
          bitWidth: 1
        SRAM1PDS8:
          bitOffset: 4
          bitWidth: 1
        SRAM1PDS9:
          bitOffset: 5
          bitWidth: 1
        SRAM1PDS10:
          bitOffset: 6
          bitWidth: 1
        SRAM1PDS11:
          bitOffset: 7
          bitWidth: 1
        SRAM1PDS12:
          bitOffset: 8
          bitWidth: 1
        SRAM3PDS9:
          bitOffset: 10
          bitWidth: 1
        SRAM3PDS10:
          bitOffset: 11
          bitWidth: 1
        SRAM3PDS11:
          bitOffset: 12
          bitWidth: 1
        SRAM3PDS12:
          bitOffset: 13
          bitWidth: 1
        SRAM3PDS13:
          bitOffset: 14
          bitWidth: 1

SPI?:
  _include: common_patches/spi/rxtxdr.yaml

IWDG:
  _include: common_patches/16bit.yaml

WWDG:
  _include: common_patches/16bit.yaml

_include:
 - common_patches/u5.yaml
 - common_patches/fsmc/fsmc_u5.yaml
 - common_patches/octospi/u5.yaml
 - ../peripherals/dma/dma2d_v2.yaml
 - ../peripherals/exti/exti_u5.yaml
 - ../peripherals/fsmc/fsmc_nand.yaml
 - ../peripherals/fsmc/fsmc_sram.yaml
 - ../peripherals/gpio/gpio_l5_u5.yaml
 - ../peripherals/i2c/i2c_v2.yaml
 - ../peripherals/i2c/i2c_v2_cr1_fmp_addraclr_stopfaclr.yaml
 - ../peripherals/octospi/u5.yaml
 - ../peripherals/pwr/pwr_u5.yaml
 - ../peripherals/rcc/rcc_u5.yaml
