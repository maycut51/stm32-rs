_svd: ../svd/stm32f107.svd

_derive:
  UART5: UART4
  TIM11: TIM13
  TIM14: TIM13
  CAN2: CAN1

_copy:
  ADC3:
    from: ADC2

_modify:
  # Fix case on Ethernet peripherals to match other devices
  ETHERNET_DMA:
    name: Ethernet_DMA
  ETHERNET_MAC:
    name: Ethernet_MAC
  ETHERNET_MMC:
    name: Ethernet_MMC
  ETHERNET_PTP:
    name: Ethernet_PTP

SPI?:
  _include:
    - common_patches/16bit.yaml
    - common_patches/spi/dr8.yaml

IWDG:
  _include: common_patches/16bit.yaml

WWDG:
  _include: common_patches/16bit.yaml
  # EWIF is named incorrectly in the SVD compared to its name in RM0008
  SR:
    _modify:
      EWI:
        name: EWIF

MPU:
  _strip:
    - "MPU_"

Ethernet_MAC:
  MACA2LR:
    _modify:
      MACA2L:
        bitWidth: 32

_include:
 - common_patches/rcc/f1_uart45.yaml
 - common_patches/i2c/merge_OAR1_ADDx_fields.yaml
 - common_patches/bkp/bkp.yaml
